"""
explanation = """
個人が保証人となる場合，保証契約の締結の日前lか月以内に作成された公正証書で保証債務を履行する意思を表示していなければ，その効力を生じない（民法465条の6第1項)。。
"""


# 自然人が保証人となる場合，保証契約の締結の日前14日以内に作成された公正証書で保証債務を履行する意思を表示していなければ，その効力を生じない。
# 不適切である。個人が保証人となる場合，保証契約の締結の日前lか月以内に作成された公正証書で保証債務を履行する意思を表示していなければ，その効力を生じない（民法465条の6第1項)。「14日以内」の部分が誤りである。
# 
# 公正証書の作成は，保証人になろうとする者が法人である場合には不要である（民法465条の6第3項)。しかし，すべての保証契約は書面または電磁的記録でしなければ，その効力を生じない（民法446条)。「保証契約は書面で行う必要はない」という部分が誤りである。
# 
# 改正民法では，事業のために負担した貸金等債務を主たる債務とする保証契約，又は主たる債務の範囲に事業のために負担する貸金等債務が含まれる根保証契約について，個人が保証人となるときは，契約締結に先立ち‘公正証書により保証人となろうとする者の意思を確認する必要がある(民法465条の6第1項)。ただし，主たる債務者が法人である場合の取締役等や，主たる債務者が個人事業主である場合に共同して事業を行う者又は事業に現に従事している 主たる債務者の配偶者については，公正証書の作成は不要とされる（民法465条の9)。 65条の9)。アでは「個人事業主の配偶者であって‘当該事業に現に従事して いない者」とあり，公正証書の作成は必要ということになる。
# 
# 
# 
# 不適切である。債権は，債権者が権利を行使することができることを知った時から5年間，または権利を行使することができる時から1O年間行使しない場合，時効によって消滅する（民法166条1項)。機械の売買代金の弁済期が令和2年5月31日の場合，日によって期間を定めた場合は原則として期間の初日は算入されないため（民法140条),代金債権の時効は翌日（令和2年6月1日）から起算される。
# 
# 
# 不適切である。改正前は，天災を理由とする時効の完成猶予期間は障害が消滅した時から2週間とされていた。改正後は，障害が消滅した時から3か月に変更された（民法161条)。「2週間」の部分が誤りである。
# 
# 改正前は，仕事の目的物に暇疵があった場合に，注文者が暇疵の修補または損害賠償の請求及び契約の解除を求めるときは，目的物の引渡し時または仕事の終了時から1年以内にしなければならないとされていた。改正後は‘注文者は契約不適合を知った時から 1年以内に通知をしなければ．履行追完請求，報酬減額請求，損害賠償請求及び契約解除をすることができないと定められた（民法637条1項)。

