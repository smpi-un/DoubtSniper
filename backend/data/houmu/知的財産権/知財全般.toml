text = """
国内優先権制度は，特許法，実用新案法、意匠法，商標法のうち、{特許法と実用新案法|特許法;意匠法;特許法と意匠法;特許法と商標法;特許法と実用新案法と意匠法}に存在する。
"""
explanation = """
国内優先権制度とは，ある発明・考案について出願した後に，その改良である発明・考案について出願する場合，先の出願と重複する部分の発明・考案については，特許要件等の基準時を先の出願時とする制度である（特許法41条)。パリ条約に基づく国際出願の優先権と区別して，「国内」優先権と呼ばれている。匡|内優先権制度の対象となる権利は，特許権と実用新案権である。意匠権と商標権はその対象とされていない。
"""

