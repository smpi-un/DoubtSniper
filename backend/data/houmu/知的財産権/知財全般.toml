text = """
不実施の場合の通常実施権の設定の裁定制度は，特許法，実用新案法、意匠法，商標法のうち、{特許法と実用新案法と意匠法|特許法;意匠法;特許法と意匠法;特許法と商標法;特許法と実用新案法}に存在する。
"""
explanation = """
特許法には‘不実施の場合の通常実施権の設定の裁定制度が規定されているc
不実施の場合の通常実施権の設定の裁定制度とは，各産業財産権の制度趣旨（特許法であれば，発明の実施を促進し特許の活用を図ること）から見て，通常実施権が許諾されることが適切である場合に，行政が介入して通常実施権の成立を図る制度である。特許法では，特許発明が継続して3年以上日本国内において適当に実施されていない場合，その特許発明の実施をしようとする者は，特許権者又は専用実施権者に対し、通常実施権の許諾について協議を求めることができる。協議が成立せず，又は協議をすることができないときは，その特許発明の実施をしようとする者は，特許庁長官の裁定を請求することができる（特許法83条)。このような裁定制度は、実用新案権法と意匠法にも規定があるが，商標法には規定されていない。
"""

