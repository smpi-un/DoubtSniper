text = """
訂正審判制度は，特許法，実用新案法、意匠法，商標法のうち、{特許法と実用新案法|特許法;意匠法;特許法と意匠法;特許法と商標法;特許法と実用新案法と意匠法}に存在する。
"""
explanation = """
訂正審判制度とは，特許登録後に，特許出願の願書に添付した明細書 特許請求の範囲または図面を訂正することを目的とする審判である（特許法126条1項)。特許無効の主張を受けた場合や，特許無効の主張が予期される場合等に，特許権者が無効理由を治癒する目的で利用される。訂正審判制度は，特許法と実用新案法には存在するが．意匠法と商標法には存在しない。
"""

