text = """
新規性喪失の例外は，特許法，実用新案法、意匠法，商標法のうち、{特許法と意匠法|特許法;特許法と意匠法と商標法;特許法と商標法;特許法と実用新案法と意匠法;特許法と実用新案法}に存在する。
"""
explanation = """
「国内優先権」（特許法41条1項）とは，特許出願（または実用新案登録出願）を基礎として新たな特許出願をしようとする場合に，基礎とした特許出願の日から1年以内に限り，その出願に基づいて優先的な取扱いを主張できる制度である。この優先的な取扱いとは，後の出願の特許請求の範囲に記載された発明において先の出願の明細書等に記載されていた部分については，後の出願の発明の新規性・進歩性等の判断に関し，判断の基準時を先の出願時とするというものである。甲氏はまだ意匠登録出願をしていないし，そもそも意匠登録出願を国内優先権の主張の基礎とすることはできないので，「国内優先権」は当てはまらない。会話の内容は，「本年6月に展示会で自社製品を発表したがまだ意匠登録出願をしていないという状況で，これから意匠登録出願はできるか」というものであるから，「新規性喪失の例外」（既に発表した場合でも，ある一定の条件において登録申請の権利を喪失しない救済措置）が当てはまる。空欄B平成30年の法改正では，登録を受ける権利を有する者の行為に起因して公知となった意匠について，公知となってから1年以内に登録出願すれば，新規性を喪失しなかったとみなすことになった（意匠法4条2項，改正前は「6か月｣)｡よって，「1年」が当てはまる。
"""

