text = """
特許出願の願書に必ず添付しなければならないものは，{明細書, 特許請求の範囲, 要約書|明細書, 特許請求の範囲, 図面, 要約書;明細書, 特許請求の範囲, 図面;明細書, 特許請求の範囲}である。
"""
explanation = """
特許出願の願書には，明細書 特許請求の範囲，必要な図面及び要約書を添付しなければならない（特許法36条2項)。「必要な図面」と定められているのは，発明の内容によっては図面に表せない場合もあるため，図面の提出が任意とされているからである。よって，本肢は「図面」を「必ず添付しなければならない」という部分が誤りである。
"""

