text = """
特許異議申し立ては、{特許掲載広報発行|特許出願;登録}の日から{6ヶ月|1年;3ヶ月;3年}以内に{誰でも|出願者が}行うことができる。
"""
explanation = """
特許異議申し立てとは、特許付与後の一定期間（特許経最高峰発行の日から６月以内）に限り、広く第三者に特許処分の見直しを求める機会を付与し、異議申し立てがあったときには、特許庁自らが当該処分の適否について審理し、当該特許に歌詞があるときはその是非を図ることにより、特許の早期安定化を図る制度である。
"""



