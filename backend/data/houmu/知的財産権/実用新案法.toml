"""
text = """
実用新案から特許への切り替えは、実用新案の{登録出願|登録}の日から{3年|1年;6ヶ月}を経過したとき、無効になる。
"""
explanation = """
(1)実用新案登録出願の日から3年を経過したとき(|司項1号）（2）実用新案登録に係る実用新案登録出願またはその実用新案登録についての出願人または権利者から実用新案技術評価書の請求があったとき（同項2号）（3）第三者から実用新案技術評価害の請求があった旨の最初の通知を受けた日から30日を経過したとき（同項3号）（4）実用新案登録の無効審判が請求され，最初に指定された答弁書提出期間が経過したとき（同項4号）
"""

