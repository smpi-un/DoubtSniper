text = """
実用新案登録出願の願書には，{明細書, 実用新案登録請求の範囲, 図面, 要約書|明細書, 実用新案登録請求の範囲, 要約書;実用新案登録請求の範囲, 図面, 要約書;明細書, 図面, 要約書;明細書, 実用新案登録請求の範囲, 図面}を添付しなければならない。
"""
explanation = """
適切である。実用新案登録出願の願書には，明糸lll書 実用新案登録請求の範囲，図面及び要約書を添付しなければならないと規定されている（実用新案法5条2項）
"""
