id = "a1a342a0-5853-4fca-a9e2-6d34ebdb0cc3"
description = """
"""
text = """
他人の商品等表示として需要者の間に広く認識されているものであっても，需要者の間に広く認識される前からその商品等表示と同一の商品等表示を使用する者がその商品等表示を使用する行為は不正競争になること{がある|はない}。
"""
explanation = """
他人の商品等表示が需要者の間に広く認識される前から，その商品等表示と同一もしくは類似の商品等表示を不正の目的でなく使用する行為は．不正競争にはあたらない（不正競争防止法19条1項3号)。「不正の目的でなく」という要件が抜けている。
"""

