[[questions]]
id = "849f5e28-1623-4793-8f12-ddc2d4f0a810"
description = """
"""
text = """
「限定提供データ」とは，以下の特徴を示すものである。
・業として{特定の者に|広く公に}提供する情報
・{電磁的方法|書面もしくは電磁的方法}（電子的方法，磁気的方法その他人の知覚によっては認識することができない方法をいう｡)により相当量蓄積される
・管理されている{技術上又は営業上|技術上;営業上}の情報である
・秘密として管理されてい{ない|る}
"""
explanation = """
「限定提供データ」とは，他者との共有を前提に一定の条件のもとで利用できるデータを指す。2019年7月1日に施行された改正不正競争防止法は，「この法律において「限定提供データ」とは，業として特定の者に提供する情報として電磁的方法（電子的方法，磁気的方法その他人の知覚によっては認識することができない方法をいう｡)により相当量蓄積され，及び管理されている技術上又は営業上の情報（秘密として管理されているものを除く。）をいう｡」と定める（同法2条7項)。技術上の情報のみならず，営業上の情報をも含む。
"""

[[questions]]
id = "261bf0a2-e211-49d9-8f7e-fb0e59e88734"
description = """
"""
text = """
不正の手段により取得した技術上の秘密を使用する行為に対する差止請求権が時効によって消滅した後は、当該使用行為に基づいて生じた物の譲渡行為は不正競争になること{はない|がある}。
"""
explanation = """
不正に取得した営業秘密を使用する行為に対する差止請求権は，その使用行為により営業上の利益を侵害され，または侵害されるおそれのある者が，その使用行為及び行為者を知ってから3年で時効により消滅する。使用行為の開始から20年が経過したときも，差止請求権は時効により消滅する（不正競争防止法15条)。差止請求権の消滅後に当該使用行為に基づいて生じた物を譲渡する行為は、不正競争にあたらない（同法19条1項7号)｡
"""


[[questions]]
id = "b37a54cf-9e03-4f23-966d-e30e739c15ba"
description = """
"""
text = """
日本国内において最初に販売された日から起算して三年を経過した商品について，その商品の形態を模倣した商品を譲渡する行為は不正競争になること{がある|はない}。
"""
explanation = """
日本国内で最初に販売された日から起算して3年を経過した商品について，その商品の形態を模倣した商品を譲渡する行為は，商品形態模倣行為（不正競争防止法2条1項3号）にはあたらない。商品形態模倣行為は，通常は立証に困難が伴う周知性の立証が不要であり，他社による模倣を差し止める有力な手段となる。しかし，発売から3年経過後も，周知性その他の要件を満たす場合には．周知表示混同惹起行為（同法1条1項1号）には該当しうるため，「不正競争になることはない」とは言い切れない。
"""


