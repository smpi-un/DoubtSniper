[[questions]]
id = "c15f95fa-9990-4edf-bdda-9bdeaeeb38fd"
description = """
"""
text = """
不正競争防止法第2条第1項第4号乃至第10号で保護される営業秘密は，条件を満たせば不正競争防止法第2条第1項第l1号乃至第16号で保護される限定提供データ{にはならない|にもなる}。
"""
explanation = """
「限定提供データ」とは，他者との共有を前提に一定の条件のもとで利用できるデータを指す。2019年7月1日に施行された改正不正競争防止法は，「この法律において『限定提供データ』とは，業として特定の者に提供する情報として電磁的方法（電子的方法，磁気的方法その他人の知覚によっては認識することができない方法をいう。）により相当量蓄積され，及び管理されている技術上又は営業上の情報（るものを除く。）をいう｡」と定め(I司法2条7項),理する「営業秘密」とは区別している。
"""

