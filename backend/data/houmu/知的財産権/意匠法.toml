explanation = """
秘密意匠とは，意匠権の設定の登録の日から「3年」以内の期間に限り，意匠を秘密にすることを請求できる制度である（意匠法14条)。意匠は公開されると一目で内容がわかり，模倣されやすい。そこで，一定期間内は他者に自社の意匠の内容を示す図面および物品や意匠分類が公開されないようにし，自社の新製品発表まで他者の模倣を避けられる制度が設けられた。
