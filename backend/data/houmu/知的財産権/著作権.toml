id = "de62a776-e326-41ed-a6ec-215729fc5210"
description = """
"""
text = """
有名な画家が描いた絵画を所有している場合，その所有者はその絵画を公に展示することが{できる|できない}。
"""
explanation = """
美術の著作物もしくは写真の著作物の原作品の所有者またはその同意を得た者は，これらの著作物をその原作品により公に展示することができる（著作権法45条)。
"""

