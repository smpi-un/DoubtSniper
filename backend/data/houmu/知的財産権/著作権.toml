description = """
"""
text = """
ゴーストライターが自らの創作に係る著作物を他人名義で出版することに同意した場合，そのゴーストライターは，その著作物の著作者と{なる|はならない}。
"""
explanation = """
著作者人格権（公表権 氏名表示権 同一性保持権）は，著作者の一身に専属し，譲渡することができない（著作権法59条)。
"""



[[questions]]
id = "5c69c730-9bc9-4e21-b6cd-b5668bb970e7"
description = """
"""
text = """
契約によって「著作権の全部を讓渡する」旨の条項を定め，著作椎を櫛成する複製権等の支分権を別途に特定しない場合，支分権の全てが譲渡人から讓受人に移転{されない|する}。
"""
explanation = """
著作権法は，譲渡人を保護するため，著作権を譲渡する契約において27条（二次的著作物の翻案権等）または28条（二次的著作物の利用権）に規定する権利が譲渡の目的として特掲されていないときは，これらの権利は，譲渡した者に留保されたものと推定すると定める（同法61条2項)。よって，著作権の全部を譲渡するためには，契約書で「全ての著作権（著作権法第27条および第28条の権利を含む）を譲渡する」等と規定する必要がある。
"""


