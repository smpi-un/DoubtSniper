description = """
"""
text = """
新聞に掲載して発行された時事問題に関する論説は，特に禁止する旨の注意がされていない場合，他の新聞に転載する事が{できる|できない}。
"""
explanation = """
新聞紙または雑誌に掲載して発行された時事問題に関する論説(学術的な性質を有するものを除く）は，これらの利用を禁止する旨の表示がある場合を除き，他の新聞紙もしくは雑誌に転載することができる（著作権法39条)。
"""


