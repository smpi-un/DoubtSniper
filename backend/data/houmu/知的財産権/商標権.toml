text = """
商標と防護標章は、{相互に変更可能である|防護標章から商標へは変更できるが、商標から防護標章へは変更できない;商標から防護標章へは変更できるが、防護標章から商標へは変更できない}。
"""
explanation = """
防護標章登録制度とは，著名な登録商標に関して，その指定商品・役務とは全く異なる商品・役務であっても，使用されることで出所の混同が生じる可能性がある場合に，防護標章登録を受けることを認め（商標法64条)，商標権の禁止的効力を非類似の商品・役務にまで拡大するものである（商標法4条1項12号,67条)。防護標章登録出願人は‘その防護標章登録出願を商標登録出願に変更することができる（商標法12条1項)。ただし，出願の変更は，防護標章登録出願について査定又は審決が確定した後は，することができない（同条2項)。
"""

