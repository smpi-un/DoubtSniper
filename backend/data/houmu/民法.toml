text = """
エ新設分割会社が新設分割設立株式会社に承継されない債務の債権者を害することを知って新設分割をした場合、当該債権者は，その新設分割設立株式会社に対し，{承継した|承継しなかった}財産の価額を限度として，当該債務の履行を請求できる。
"""
explanation = """
平成26年改正会社法で新設された，濫用的会社分割に関する規定によると，債椛者は，新設分割設立会社に対し，「承継した」財産の価額を限度として，債務の履行を請求できる（会社法764条4項)。
"""

