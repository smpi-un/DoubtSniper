text = """
詐害行為によって譲渡された不動産が受益者から転得者へ譲渡され, 詐害行為について受益者は悪意であるが転得者は善意である場合，{転得者に対する詐害行為取消請求はできないが，悪意の受益者に対する詐害行為取消請求はできる|債権者は詐害行為取消権を行使することができない}。
"""
explanation = """
平成29年改正法では、受益者に移転した財産がさらに転得
者に移転した場合，①受益者に対する詐害行為取消請求が認められること
②転得者が転得の時点で債務者がした行為が債権者を害することを知ってい
たこと，の2つの要件を満たす場合には，転得者に対しても詐害行為取消請
求をすることができるとした（民法424条の5第1号)。ウのように転得者
が善意の場合は②の要件を満たさず，転得者に対する詐害行為取消請求はで
きない。しかし，悪意の受益者に対する詐害行為取消請求はできる。ただし
善意の転得者から不動産を取り戻すことはできないため，価額賠償のみ請求
できる。
"""

