description = """
感染症拡大以降に浸透した新たな消費形態の例を理解する。
"""
text = """
感染症拡大に伴い、外食消費が減少する一方で、{持ち帰り・配達飲食サービスの売上高は比較的安定している|全ての飲食サービスの売上高が大幅に減少している}。
"""
explanation = """
感染拡大に伴う新たな生活様式の浸透により、平日の外食消費が減少する傾向が見られました[7, 8]。総務省「サービス産業動向調査」によると、「持ち帰り・配達飲食サービス業」の売上高の2020年以降における推移は、「飲食店」と比べてマイナス幅が小さくなっています[7, 8]。
"""

