"""

[[questions]]
id = "80971957-a825-4d40-aa85-0768483b0ba1"
description = """
中小企業が直面する課題として人手不足が深刻化している状況を理解する。
"""
text = """
感染症による売上高の落ち込みから回復する一方で、中小企業では{人手不足が深刻化している|売上不振が依然として最大の課題である}。今後、就業者数の増加が見込めない中で、日本の国際競争力を維持するためには、中小企業の生産性の引上げが必要となっている [5]。
"""
explanation = """
資料によると、中小企業では売上高が感染症による落ち込みから回復する一方で、**企業の人手不足が深刻化**しています [5]。就業者数の増加が見込めない状況下で、日本の国際競争力を維持するためには、中小企業の生産性向上が重要です [5]。
"""

[[questions]]
id = "9c724ea1-bf44-411c-ac51-cf7bc9f3608c"
description = """
中小企業の生産性向上のために必要な取り組みを理解する。
"""
text = """
中小企業の生産性を向上させるためには、{省力化投資や単価の引上げを追求する|従業員の削減や事業規模の縮小を行う}必要がある [5]。
"""
explanation = """
中小企業の生産性向上のためには、**省力化投資や単価の引上げを追求する**必要があります [5]。企業の成長には、人への投資、設備投資、M&A、研究開発投資といった投資行動も有効です [5]。
"""

