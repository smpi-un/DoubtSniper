"""

[[questions]]
id = "ecf88370-e7a3-4d96-882e-d5cf9a72b5bf"
description = """
令和６年能登半島地震の被災地域の産業構造の特徴を理解する。
"""
text = """
令和６年能登半島地震の被災地である能登半島６市町は、全国や石川県と比較して、「卸売業，小売業」の割合が低い一方で、「{建設業|製造業;サービス業}」の割合が高い [6, 7]。
"""
explanation = """
地域経済分析システム（RESAS）を用いた分析によると、能登半島６市町は、全国や石川県と比較して「卸売業，小売業」の割合が低い一方、**「建設業」**の割合が高いことが分かります [6, 7]。また、企業数で見ると「飲食店」が最も多く、次いで「洗濯・理容・美容・浴場業」となっています [6, 7]。
"""

[[questions]]
id = "7661a76d-a0d2-47f1-8367-1bbde45a1fa2"
description = """
中小企業が成長投資を行う上での資金調達の重要性を理解する。
"""
text = """
企業の成長投資のためには、{資金調達|人材確保;販路拡大}が重要であり、支援機関が果たす役割や支援体制の強化も必要である [5]。
"""
explanation = """
企業の成長には、人への投資、設備投資、M＆A、研究開発投資といった投資行動が有効であり、これらの成長投資のための**資金調達**や、支援機関が果たす役割は重要です [5]。したがって、支援体制の強化も必要とされています [5]。
"""

[[questions]]
id = "c1020f49-9c0e-433a-88a3-950a5cfc1143"
description = """
生産年齢人口の減少と中小企業の労働力確保の状況を理解する。
"""
text = """
生産年齢人口は長期的に減少傾向にある中で、中小企業は労働力を女性や高齢者から補ってきたものの、足下ではそれも{頭打ちとなり、人材の供給制約に直面している|依然として増加しており、労働力不足は解消に向かっている} [8, 9]。
"""
explanation = """
総務省「労働力調査（基本集計）」によると、生産年齢人口は長期的に減少傾向にありますが、女性の生産年齢人口や65～69歳人口の就業者数は増加してきました [8, 9]。しかし、2019年から足下の2023年にかけては、これらの就業者数は横ばいまたは減少傾向となっており、**労働力の供給制約に直面している**ことが示唆されます [8, 9]。
"""

[[questions]]
id = "17b6e6e4-10e0-4001-acbd-d4193863a151"
description = """
中小企業の価格交渉の状況に関する最近の動向を理解する。
"""
text = """
2023年において、中小企業庁の調査によると、「価格交渉を希望したが、交渉が行われなかった」と回答した割合は低下し、「発注企業から、交渉の申入れがあり、価格交渉が行われた」と回答した割合は{上昇している|低下している;横ばいである} [10, 11]。
"""
explanation = """
中小企業庁「価格交渉促進月間フォローアップ調査」によると、2023年3月と比較して9月では、「価格交渉を希望したが、交渉が行われなかった」と回答した割合は17.1％から7.8％に低下しました [10, 11]。一方、「発注企業から、交渉の申入れがあり、価格交渉が行われた」と回答した割合は7.7％から14.3％に**上昇しており**、価格交渉を実施できている企業が増加していることが分かります [10, 11]。
"""

[[questions]]
id = "e8a5fed4-b162-448c-a6af-d923ab412221"
description = """
中小企業が経営上抱える問題点に関する認識を理解する。
"""
text = """
（株）日本政策金融公庫総合研究所の調査によると、中小企業が経営上の問題点として認識している割合が高いのは、「{原材料高|売上・受注の停滞、減少;求人難}」である [12, 13]。
"""
explanation = """
（株）日本政策金融公庫総合研究所「全国中小企業動向調査（中小企業編）」によると、2023年において中小企業が経営上の問題点として最も高い割合で認識しているのは**「原材料高」**です [12, 13]。長期的に見ると「求人難」の回答割合も上昇傾向にあります [12, 13]。
"""

