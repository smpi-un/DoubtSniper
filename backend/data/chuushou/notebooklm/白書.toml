id = "02845fb2-fa32-46e0-8810-19b5b006f7a5"
description = """
2021年度における中小企業の企業数に関する知識を問う。
"""
text = """
2021年度において、日本における中小企業の企業数は{約336万者|約400万者;約250万者}である。
"""
explanation = """
資料によると、2021年度の日本における中小企業の企業数は**336万者**です [1, 2]。日本の全企業数のうち、中小企業が占める割合は**99.7%**です [1-4]。
"""

