[[questions]]
id = "efba28f6-2a7c-4325-a66b-58ad7072e944"
description = """
新型コロナウイルス感染症の感染拡大が雇用に与えた影響と政府の対応を理解する。
"""
text = """
新型コロナウイルス感染症の感染拡大期において、政府の支援策が奏功し、中小企業における失業率は{比較的低い水準で推移した|大幅に上昇した}。その後、足下では倒産件数は{増加しつつある|減少している}ものの、失業率は引き続き{低水準で推移している|高水準にある}。
"""
explanation = """
新型コロナウイルス感染症の感染拡大期には、事業継続・雇用維持に向けて、企業は政府の支援策を利用したため、失業率や倒産件数は**比較的低い水準で推移**しました[1, 3]。その後、足下では**倒産件数は増加しつつある**ものの、**失業率は引き続き低水準で推移**しています[1, 3]。
"""

