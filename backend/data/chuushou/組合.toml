商店街振興組合は、以下の設立要件がある。
1. 組合員になろうとする{7|4}人以上のものが発起人となること。
2. 小売商業・サービス業を営む事業者{30|20}人以上が、近接して商店街を形成していること。
3. 組合の地区内の組合員となれる資格を有する者の{３分の２|２分の１;３分の１}以上が組合員となること。
4. 総組合員の{２分の１|３分の２;３分の１}以上が小売商業又はサービス業を営む事業者であること。
5. 他の商店街振興組合の重複しないこと。
"""
