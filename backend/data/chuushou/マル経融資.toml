[[questions]]
id = "e56854e7-0355-449e-a01c-2b5f541f8141"
name = ""
category = ""
description = ""
text = """
マル経融資は、{日本政策金融金庫|都道府県;市町村;中小企業基盤整備機構}による審査を受け、{商工会又は商工会議所|都道府県;市町村}の推薦・指導のもと行う。
"""
explanation = """
融資限度額は2,000万円
<試験上のポイント〉
1 審査機関（融資機関）：日本政策金融公庫
2 推薦・指導機関：商工会・商工会議所
3 特徴：無担保・無保証人・低利
4 融資対象：中小企業基本法に定める小規模企業者（ただし，サービス業のうち宿泊業と娯楽業は20人以下の法人・個人事業主まで対象を拡大)。
5 融資限度額: 2,000万円（空欄Bに該当）
6 貸付期間：設備資金10年以内（据置期間2年以内）運転資金7年以内（据置期間1年以内）(語呂合わせ：柔軟に行こう)
7 融資要件：。商工会・商工会議所の経営指導貝による経営指導を原則6か月以上受けていること・税金を完納していること．原則として同一地区で 1年以上事業を行っていること(空欄Aに該日本政策金融公庫の非対象業種（風俗業など）ではないこと
"""

