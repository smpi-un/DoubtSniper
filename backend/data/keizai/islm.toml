[[questions]]
id = "6072e003-03fa-4545-b722-2ecb2edf323c"
description = """
金融緩和政策がLM曲線と経済に与える影響を理解する。
"""
text = """
金融緩和政策は、LM曲線を{右方|左方}にシフトさせる。これによって{利子率が低下するが、投資が増加しないため、GDPは増加しない|利子率が低下し、投資が増加するため、GDPは増加する}。
"""
explanation = """
金融緩和政策（マネーサプライの増加）は、LM曲線を右方にシフトさせる（同じGDP水準で利子率が低下）。IS曲線が垂直の場合、GDPは利子率に依存せず固定されている。LM曲線のシフトにより利子率は低下するが、IS曲線が垂直であるため投資やGDPは変化しない。
"""

[[questions]]
id = "0513ff60-6abf-4de5-a17c-646794f2fdc1"
description = """
政府支出の増加がIS曲線と経済に与える影響を理解する。
"""
text = """
政府支出の増加は、{IS|LM}曲線を{右方|左方}にシフトさせる。このとき、{利子率は上昇するが、クラウディング・アウトは発生せず|利子率が上昇し、投資が減少するが}、GDPは増加する。
"""
explanation = """
政府支出の増加はIS曲線を右方にシフトさせる（同じ利子率でGDPが増加）。IS曲線が垂直の場合、GDPは利子率に依存しないため、IS曲線のシフトは直接的にGDPを増加させる。LM曲線との交点では利子率が上昇するが、投資は利子率に反応しない（垂直なIS曲線のため）ので、クラウディング・アウト（民間投資の減少）は発生しない。よってGDPは増加する。
"""

[[questions]]
id = "a40764a9-dd6e-4558-b50d-3e8c2ef4ecf4"
description = """
マネタリーベースの定義を理解する。
"""
text = """
マネタリーベースは、{金融部門から経済全体に供給される通貨の総量|日本銀行が供給する通貨}である。
"""
explanation = """
マネタリーベースは、日本銀行が供給する通貨であり、日本銀行券発行高（市中に出回る紙幣）、貨幣流通高（市中に出回る硬貨）、および日銀当座預金（金融機関が日本銀行に預ける預金）の合計を指す。金融部門から経済全体に供給される通貨の総量とは、マネーストック（マネーサプライ）を指すため異なる概念である。
"""

[[questions]]
id = "dbd769ae-aad8-4e99-ae7f-f974a8061765"
description = """
ハイパワードマネーの定義を理解する。
"""
text = """
ハイパワードマネーは、{日本銀行が供給する通貨|金融部門から経済全体に供給される通貨の総量}である。
"""
explanation = """
ハイパワードマネー（マネタリーベースとも呼ばれる）は、日本銀行が供給する通貨であり、日本銀行券発行高、貨幣流通高、日銀当座預金の合計である。金融部門から経済全体に供給される通貨の総量はマネーストックを指し、ハイパワードマネーとは異なる。
"""

[[questions]]
id = "48f49e19-1c4b-482d-94ce-9340bddfc3e6"
description = """
マネタリーベースの構成要素を理解する。
"""
text = """
マネタリーベースは、{日本銀行券発行高|}{、貨幣流通高|}{、日銀当座預金|}の合計である。
"""
explanation = """
マネタリーベース（ハイパワード・マネーとも呼ばれます）は、日本銀行が供給する通貨量のことであり、「日本銀行券発行高」（市中に出回っているお札）＋「貨幣流通高」（市中に出回っている硬貨）＋「日銀当座預金」（金融機関が日本銀行に預けている預金）の合計値で定義されます。
"""

[[questions]]
id = "f1d9e0f5-ab98-46ab-b632-a32e5c0469fb"
description = """
日本銀行の買いオペレーションがマネタリーベースに与える影響を理解する。
"""
text = """
日本銀行による買いオペレーションの実施は、{マネタリーベース|マネーサプライ;マネーストック}を増加させる。
"""
explanation = """
日本銀行の買いオペレーションは、国債などの資産を金融機関から購入することで市場に通貨を供給する操作である。この結果、日銀当座預金が増加し、マネタリーベース（日本銀行券発行高＋貨幣流通高＋日銀当座預金）が直接的に増加する。マネーサプライ（マネーストック）は、マネタリーベースの増加を通じて間接的に影響を受けるが、買いオペレーションの直接効果はマネタリーベースに及ぶ。
"""

[[questions]]
id = "f2257282-c91b-410e-81f0-f62f1be4f515"
description = """
日本銀行の外国為替市場介入がマネタリーベースに与える影響を理解する。
"""
text = """
日本銀行によるドル買い・円売りの外国為替市場介入は、マネタリーベースを{増加|減少}させる。
"""
explanation = """
ドル買い・円売り介入とは、日本銀行が外国為替市場で円を売ってドルを買う操作です。市場に円資金を供給することになるため、金融機関の日銀当座預金が増加し、結果としてマネタリーベースは増加します。
"""

[[questions]]
id = "a720231d-f2c5-43d9-bf0d-cb1db2b8db7b"
description = """
"""
text = """
貨幣の利子率の上昇による影響で、取引動機による貨幣需要は{通常増加しない|増加する}。
"""
explanation = """
取引動機による貨幣需要は主に所得や物価水準に依存し、利子率の影響は小さい。利子率が上昇しても取引動機による貨幣需要は通常増加しない
"""
[[questions]]
id = "97044c56-1396-4bbb-82d0-1e3ab616e7cd"
description = """
"""
text = """
現金は物価上昇によって価値が{減少|増加}するので、利子率の上昇によって資産選択の動機による貨幣需要は減少する。
"""
explanation = """
物価上昇（インフレーション）では現金の価値は減少。また、利子率の上昇は資産選択動機による貨幣需要を減少させる傾向がある。
"""

[[questions]]
id = "ddade3c0-4fcd-4990-b569-0312708d0c9e"
description = """
"""
text = """
現金は安全性の高い金融資産であり、利子率の上昇によって資産選択の動機による貨幣需要は減少する。
"""
explanation = """
現金は安全性の高い資産とみなされるのは正しい。利子率が上昇すると、貨幣（現金）よりも利子を生む資産（債券など）が選好され、資産選択動機による貨幣需要は減少する。
"""

[[questions]]
id = "8522dbd4-9784-4e16-8dfe-525e634707e8"
description = """
"""
text = """
将来の不確実性が高いと見込まれるとき、利子率の上昇は予備的な動機による貨幣需要を増加させる{ことは一般的でない|}。
"""
explanation = """
予備的動機による貨幣需要は不確実性が高い場合に増加する傾向があるが、利子率の上昇は貨幣保有の機会費用を高め、通常は貨幣需要を抑制する。不確実性が非常に高ければ予備的需要が増える可能性はあるが、利子率上昇が直接的にこれを増加させるという因果関係は一般的ではない。
"""
