[[questions]]
id = "15f70b40-7489-44f4-b9a7-c6d8b42d8721"
description = """
平均費用の定義と総費用曲線との関係を理解する。
"""
text = """
平均費用は、総費用曲線上の{任意の点から原点に引いた直線|任意の点から切片に引いた直線;任意の点の接線}の傾きの大きさで示される。
"""
explanation = """
平均費用（AC）は、総費用（TC）を生産量（Q）で割った値（AC = TC/Q）であり、総費用曲線上では任意の点から原点に引いた直線の傾きで表される。これは、原点からその点までの総費用の増加率を生産量で割ったものに相当する。
"""

[[questions]]
id = "25424a66-9851-41da-bfcc-53c33c7e2787"
description = """
限界費用の定義と総費用曲線との関係を理解する。
"""
text = """
限界費用は、総費用曲線上の{任意の点の接線|任意の点から切片に引いた直線;任意の点から原点に引いた直線}の傾きの大きさで示される。
"""
explanation = """
限界費用（MC）は、生産量を1単位増加させたときに増加する総費用の変化（MC = ΔTC/ΔQ）であり、総費用曲線上では任意の点における接線の傾きで表される。これは、その点での総費用の瞬間的な増加率を示す。
"""

[[questions]]
id = "f3897202-1665-4eee-80c5-088f0f007385"
description = """
外部不経済が私的限界費用と社会的限界費用に与える影響を理解する。
"""
text = """
外部不経済が発生している場合、私的限界費用（PMC）は社会的限界費用（SMC）よりも{小さく|大きく}なる。
"""
explanation = """
外部不経済（例: 工場による公害）がある場合、企業が負担する私的限界費用（PMC）は生産コストのみを反映するが、社会的限界費用（SMC）は公害などの社会的コストも含む。そのため、PMCはSMCよりも小さくなる。
"""

[[questions]]
id = "d430fc76-c14f-46fd-969e-af65d13c51cf"
description = """
外部不経済が社会的な総余剰に与える影響を理解する。
"""
text = """
外部不経済が存在する場合、何の規制も行わないと社会的な総余剰は{減少|増加}する。
"""
explanation = """
外部不経済が存在する場合、企業は社会的コスト（例: 公害）を考慮せず生産を過剰に行うため、市場均衡が社会的最適点からずれ、社会的総余剰（消費者余剰＋生産者余剰－外部コスト）が減少する。
"""

[[questions]]
id = "1232d32e-c68c-4c93-824c-726a8c7f137d"
description = """
コースの定理が外部効果の解決に与える影響を理解する。
"""
text = """
コースの定理によれば、外部効果の発生に対して加害者が補償金を負担しなくとも、交渉によって最適な資源配分が実現する可能性もある。
"""
explanation = """
コースの定理では、財産権が明確に定義され、取引コストがゼロまたは低い場合、外部効果（例: 公害）の当事者間での交渉により、補償金の有無に関わらず社会的効率的な資源配分が達成されるとされる。ただし、現実には取引コストが存在するため、適用には限界がある。
"""

[[questions]]
id = "9e9ffcb1-a9c6-459a-b342-a08c44b20d58"
description = """
完全代替財と無差別曲線の形状を理解する。
"""
text = """
500円玉と100円玉のように、完全にどちらでも構わない財の組み合わせを完全{代替|補完}財と呼び、無差別曲線は{直線|L字型}になる。
"""
explanation = """
完全代替財（例: 500円玉と100円玉）は、一定の割合で互いに置き換え可能な財であり、消費者はどちらを選んでも同じ効用を得る。そのため、無差別曲線は直線（一定の代替率を反映）になる。一方、完全補完財では無差別曲線がL字型になる。
"""

[[questions]]
id = "58f25aa7-d5a5-4252-903c-9ac59b88fa66"
description = """
所得や価格の変化が需要曲線に与える影響を理解する。
"""
text = """
消費者の所得の増加や商品の価格上昇によって{需要|供給}曲線が{右|左}にシフトする。
"""
explanation = """
消費者の所得増加は、通常の財の場合、需要曲線を右にシフトさせる（需要増加）。一方、商品の価格上昇は需要曲線自体をシフトさせず、需要量を減少させる（曲線上での移動）。したがって、この文脈では所得増加による需要曲線の右シフトが適切である。
"""

[[questions]]
id = "9f8e39c0-4095-4173-8e63-4069494325ef"
description = """
技術進歩やコスト低下が供給曲線に与える影響を理解する。
"""
text = """
技術の進歩や生産コストの低下によって{供給|需要}曲線が{右|左}にシフトする。
"""
explanation = """
技術の進歩や生産コストの低下は、生産効率を高め、同じ価格でより多くの商品を供給可能にするため、供給曲線を右にシフトさせる（供給増加）。需要曲線には直接影響しない。
"""

[[questions]]
id = "182e5fa7-a09e-4287-b5fc-a31e4f4508bc"
description = """
買い手の減少が需要曲線に与える影響を理解する。
"""
text = """
買い手の減少によって{需要|供給}曲線が{左|右}にシフトする。
"""
explanation = """
買い手の減少は市場での需要を減らし、需要曲線を左にシフトさせる（需要減少）。供給曲線には影響しない。
"""

[[questions]]
id = "6704e3de-152a-4406-8bbf-fe57c2c248bc"
description = """
技術革新が供給曲線に与える影響を理解する。
"""
text = """
技術革新によって商品が効率よく生産されるようになった場合、{供給|需要}曲線が{右|左}にシフトする。
"""
explanation = """
技術革新は生産効率を向上させ、同じ価格でより多くの商品を供給可能にするため、供給曲線を右にシフトさせる（供給増加）。需要曲線には直接影響しない。
"""

[[questions]]
id = "37b6171e-5f1f-4594-b64a-590f2345751f"
description = """
ケインズの有効需要の原理における貯蓄意欲の影響を理解する。
"""
text = """
ケインズの有効需要の原理において、人々の貯蓄意欲が高まると、GDPが{減少|増加}する。
"""
explanation = """
ケインズの有効需要の原理では、経済の総需要がGDPを決定する。貯蓄意欲が高まると消費が減少し、総需要が低下するため、GDPは減少する。これは投資と貯蓄の均衡を通じて説明される。
"""

[[questions]]
id = "b9886f97-9df2-486a-a602-36fce9be051d"
description = """
恒常所得仮説における一時的所得の影響を理解する。
"""
text = """
{恒常所得仮説|絶対所得仮説}では、一時金の支給によって所得が増加{しても、消費は増加しない|すると、消費は増加する}。
"""
explanation = """
恒常所得仮説（フリードマン）では、消費は恒常所得（長期的な平均所得）に依存し、一時的な所得増加（例: 一時金の支給）は貯蓄に回されるため、消費はほとんど増加しない。一方、絶対所得仮説では所得増加が直接消費を増やす。
"""

[[questions]]
id = "9aba4827-85f3-4b8b-b0b8-1e8da8e23904"
description = """
絶対所得仮説における減税の影響を理解する。
"""
text = """
絶対所得仮説によるケインズ型消費関数では、減税によって可処分所得が{すると、消費は増加する|増加しても、消費は増加しない}。
"""
explanation = """
絶対所得仮説（ケインズ型消費関数）では、消費は可処分所得に比例する。減税により可処分所得が増加すると、限界消費性向に基づき消費も増加する。
"""

[[questions]]
id = "df28819a-0d53-421b-bc4d-1af5057e39ca"
description = """
絶対所得仮説における恒久的所得増加の影響を理解する。
"""
text = """
絶対所得仮説によるケインズ型消費関数では、定期給与のベースアップによって所得が{増加すると、消費は増加する|増加しても、消費は増加しない}。
"""
explanation = """
絶対所得仮説では、消費は可処分所得に依存する。定期給与のベースアップは恒久的な所得増加をもたらし、限界消費性向に基づき消費を増加させる。
"""

[[questions]]
id = "b06ed3ed-a77c-42f0-9f38-fde803a646f0"
description = """
ライフサイクル仮説における所得増加の影響を理解する。
"""
text = """
ライフサイクル仮説では、定期昇給によって所得が{増加すると、消費は増加する|増加しても、消費は増加しない}。
"""
explanation = """
ライフサイクル仮説（モディリアーニ）では、消費は生涯所得に基づいて決定される。定期昇給は将来の所得見込みを高め、生涯所得を増加させるため、消費も増加する。
"""
