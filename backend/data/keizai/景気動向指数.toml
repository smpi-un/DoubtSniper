[[questions]]
id = "3f235641-5bbd-4fff-b527-dc65c1b0370a"
description = """
景気動向指数における経済指標の分類を理解する。
"""
text = """
内閣府の景気動向指数において、新規求人数（除学卒）は{先行|一致;遅行}指数、営業利益（全産業）は{一致|先行;遅行}指数の経済指標である。
"""
explanation = """
内閣府の景気動向指数では、新規求人数（除学卒）は景気の先行指標（先行指数）であり、経済活動の将来の動向を示す。営業利益（全産業）は景気の結果を反映する一致指標である。
"""
[[questions]]
id = "c28a3b47-050f-4664-9f44-b935eaa39904"
description = """
景気動向指数におけるマネーストックと失業率の分類を理解する。
"""
text = """
内閣府の景気動向指数において、マネーストック（M2）は{先行|一致;遅行}指数、完全失業率は{遅行|一致;先行}指数の経済指標である。
"""
explanation = """
内閣府の景気動向指数では、マネーストック（M2）は金融環境の変化を示す先行指数、完全失業率は景気の結果を反映する遅行指数として分類される。
"""

[[questions]]
id = "4bd46008-e4ba-4af7-962f-a6970f5571a3"
description = """
景気動向指数における先行指数の数を理解する。
"""
text = """
有効求人倍率（除学卒）, 家計消費支出（勤労者世帯、名目）, 消費者物価指数（生鮮食料品を除く）, 東証株価指数;法人税収入のうち、内閣府の景気動向指数における先行系列の数は{1|2;3;4}個である。
"""
explanation = """
有効求人倍率（除学卒）: 一致指数
家計消費支出（勤労者世帯、名目）: 遅行指数
消費者物価指数（生鮮食料品を除く）: 遅行指数
東証株価指数: 先行指数
法人税収入: 遅行指数
よって、先行指数は東証株価指数の1個のみ。
"""

[[questions]]
id = "76f676d0-6ce4-4588-a733-b627c909dace"
description = """
景気動向指数の一致指数と景気局面の関係を理解する。
"""
text = """
景気動向指数であるCI(コンポジット・インデックス)一致指数が上昇しているとき、景気は{拡張局面|山;谷}にある。
"""
explanation = """
CI一致指数は現在の景気状況を反映する。指数が上昇している場合、経済活動が拡大していることを示し、景気は拡張局面にある。山（ピーク）や谷（底）は指数の転換点に該当する。
"""

[[questions]]
id = "3e067b40-058f-4da5-aa8d-9681f968741d"
description = """
内閣府の景気動向指数における鉱工業生産指数の分類を理解する。
"""
text = """
内閣府の景気動向指数において、鉱工業生産指数（付加価値ベース）は{先行|一致;遅行}指数の経済指標である。
"""
explanation = """
鉱工業生産指数（付加価値ベース）は、現在の経済活動の生産状況を反映し、内閣府の景気動向指数では一致指数に分類される。先行指数（例: 新規求人数）と混同されやすいが、生産活動は景気の現状を示すため一致指数となる。
"""

[[questions]]
id = "9c3823db-c000-48d9-90ea-6cd81bd87f65"
description = """
内閣府の景気動向指数における実質機械受注の分類を理解する。
"""
text = """
内閣府の景気動向指数において、実質機械受注（民需、除船舶・電力）は{先行|一致;遅行}指数の経済指標である。
"""
explanation = """
実質機械受注（民需、除船舶・電力）は、企業の設備投資意欲を反映し、将来の生産活動の先行指標として機能する。そのため、内閣府の景気動向指数では先行指数に分類される。一致指数（例: 鉱工業生産）と混同されやすいが、受注は生産に先行するため先行指数となる。
"""

[[questions]]
id = "49a7828a-59e5-4282-b06e-2a2a3db3694a"
description = """
内閣府の景気動向指数における中小企業売上高の分類を理解する。
"""
text = """
内閣府の景気動向指数において、中小企業売上高（全産業）は{先行|一致;遅行}指数の経済指標である。
"""
explanation = """
中小企業売上高（全産業）は、経済活動の結果として売上が計上されるため、景気の遅行指標として機能する。内閣府の景気動向指数では遅行指数に分類される。先行指数（例: 東証株価指数）や一致指数（例: 有効求人倍率）と混同されやすいが、売上は景気の後追いとなる。
"""

[[questions]]
id = "1cac5708-7cef-426b-ac43-06e0d4918356"
description = """
内閣府の景気動向指数における消費者態度指数の分類を理解する。
"""
text = """
内閣府の景気動向指数において、消費者態度指数は{先行|一致;遅行}指数の経済指標である。
"""
explanation = """
消費者態度指数は、消費者の将来の消費意欲や経済見通しを反映し、将来の消費行動に影響を与えるため、内閣府の景気動向指数では先行指数に分類される。遅行指数（例: 消費者物価指数）と混同されやすいが、消費者の心理は景気の先行指標となる。
"""

[[questions]]
id = "3e0a740b-f772-4241-96a5-a313cacdebdb"
description = """
内閣府の景気動向指数における複数の指標の分類を理解する。
"""
text = """
内閣府の景気動向指数において、東証株価指数は{先行|一致;遅行}指数、企業倒産件数（負債総額1000万円以上）は{遅行|先行;一致}指数の経済指標である。
"""
explanation = """
東証株価指数は投資家の景気見通しを反映し、将来の経済活動の先行指標として機能するため、先行指数に分類される。一方、企業倒産件数（負債総額1000万円以上）は、景気悪化の結果として増加するため、遅行指数に分類される。株価が一致指数、倒産が先行指数と誤解されやすいが、それぞれ先行と遅行が正しい。
"""
