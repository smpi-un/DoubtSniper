text = """
購買力平価説によると、日本の物価の上昇は{円安|円高}の要因になる。
"""
explanation = """
購買力平価説は、長期にわたる為替レートの決定理論で、スウェーデンの経済学者カッセル氏によって提唱されました。購買力平価説には絶対的購買力平価説と相対的購買力平価説があり、前者の絶対的購買力平価説は、為替レートは2国間の通貨の購買力によって決定されるという説です。具体的には、たとえば米国では1ドルで買えるハンバーガーが日本では100円で買えるとするとき、1ドルと100円では同じものが買える（つまり1ドルと100円の購買力は等しい）ので、為替レートは1ドル＝100円が妥当だという考え方です。しかし、この説が成立するにはすべての財やサービスが自由に貿易されなければなりませんから、厳密には成り立たないことになります。一方、後者の相対的購買力平価説は、為替レートは2国間の物価上昇率の比で決定されるという説です。具体的には、ある国の物価上昇率がほかの国より相対的に高い場合、その国の通貨価値は減価するため、為替レートは下落するという考え方です。しかしながら、この説もすべての財やサービスが同じ割合で変動することを前提としているため、厳密には成り立たないことになります。
"""
