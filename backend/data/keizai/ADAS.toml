text = """
古典派モデルにおける総需要曲線 AD と総供給曲線 AS において、
利子率の低下は{貨幣需要に大きな影響を与えない|貨幣需要を増加させる}。
"""
explanation = """
> 利子率の低下は貨幣需要を増加させる。したがって、物価水準の上昇は、実質利子率の低下による実質投資支出の増加をもたらし、総需要を増加させる。
 * 古典派モデルにおいて、貨幣需要は主に取引需要であり、利子率に大きく影響されないとされます（ケインズ派は利子率と貨幣需要の関係を重視します）。
 * 物価水準の上昇が実質利子率を低下させるという点も、古典派の貸付資金市場の理論では、実質利子率は貯蓄と投資の均衡によって決まり、物価水準の変化が直接実質利子率を大きく変動させるメカニズムは強調されません。
 * 物価水準の上昇が総需要を増加させるという結論は、通常、物価水準の上昇は実質貨幣供給量の減少を通じて、総需要を減少させる（AD曲線は右下がり）と考えるため、古典派モデルのAD曲線の考え方と異なります。
"""
