explanation = """
> 労働市場においては実質賃金率の調整によって完全雇用が実現する。したがって、物価水準が上昇すると、実質賃金率の下落による労働需要の増加を通じて、総供給が増加する。
 * 古典派モデルの労働市場では、実質賃金率が柔軟に調整されることで、常に労働の需要と供給が一致し、完全雇用が実現されると考えられます。
 * しかし、完全雇用が常に達成されているため、物価水準が上昇しても、名目賃金も同率で上昇することで、実質賃金率は変化せず、雇用量も変化しないと考えます。したがって、生産量（総供給）も完全雇用生産量で固定されます。物価水準の上昇によって総供給が増加するという考え方は、ケインズ派の短期のAS曲線（右上がり）の特徴です。
"""
