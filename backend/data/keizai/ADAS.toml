労働市場においては実質賃金率の調整によって完全雇用が実現する。したがって、物価水準が上昇すると、{名目賃金も同率で上昇することで実質賃金率は変化せず、総供給も変化しない|実質賃金率の下落による労働需要の増加を通じて総供給が増加する}。
