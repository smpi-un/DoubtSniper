古典派モデルにおける総需要曲線 AD と総供給曲線 AS において、
労働市場は完全雇用水準で均衡している。したがって、物価水準が変化すると、{名目|実質}賃金率が同率で変化するので、雇用量が{変化することはなく|増加し;減少し}、生産量も完全雇用水準で維持されたままであり、総供給{も変化しない|は減少する;は増加する}。
"""
explanation = """
古典派モデルは、市場の自己調整機能を重視し、価格（賃金、利子率など）が柔軟に調整されることで、常に完全雇用が達成されると考えるのが特徴です。
> 労働市場は完全雇用水準で均衡している。したがって、物価水準が変化しても、名目賃金率が同率で変化するので、雇用量が変化することはなく、生産量も完全雇用水準で維持されたままであり、総供給も変化しない。
 * 「労働市場は完全雇用水準で均衡している」という点は、古典派モデルの重要な特徴です。
 * 古典派では、価格（賃金を含む）は非常に柔軟に調整されると仮定されます。そのため、物価水準が変化すると、名目賃金も同率で変化し、実質賃金率は不変に保たれます。
 * 実質賃金率が変化しなければ、労働の需要も供給も変化しないため、雇用量も完全雇用水準で維持されます。
 * 雇用量が完全雇用水準であれば、生産量も常に完全雇用水準で維持され、物価水準が変化しても総供給は変化しません。このため、古典派の総供給曲線（AS曲線）は垂直になります。
"""
