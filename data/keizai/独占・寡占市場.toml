description = """
独占的競争市場の特徴を理解する。
"""
text = """
独占的競争市場では、{多数の企業が差別化された製品を販売する|単一の企業が独自の製品を販売する;少数の企業が同一の製品を販売する}。その結果、企業は{製品差別化により限定的な価格設定力を持つ|市場価格を完全に受け入れる;価格を完全に自由に設定できる}。
"""
explanation = """
独占的競争市場では、多数の企業がブランドやサービスで差別化された製品を提供し、参入障壁が低いです。差別化により、各企業は限定的な価格設定力を持ちますが、完全な価格受け入れ（完全競争）や自由な価格設定（独占）とは異なります。
"""