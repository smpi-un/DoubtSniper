id = "q1w2e3r4-t5y6-7890-abcd-1234567890a1"
description = """
完全競争市場の特徴を理解する。
"""
text = """
完全競争市場では、企業は{価格テイカーとして市場価格を受け入れる|価格メーカーとして自由に価格を設定する;一部の企業が価格を操作できる}。これは{多数の企業が同一の製品を販売するため|少数の企業が市場を支配するため;企業が製品を差別化するため}である。
"""
explanation = """
完全競争市場では、多数の企業が同一の製品を販売し、参入・退出障壁がほぼないため、個々の企業は市場価格を操作できず、価格テイカーとして価格を受け入れます。価格設定力があるのは独占や寡占市場の特徴です。
"""

[[questions]]
id = "q1w2e3r4-t5y6-7890-abcd-1234567890a2"
description = """
独占市場の特徴を理解する。
"""
text = """
独占市場では、{単一の企業が市場を支配し、参入障壁が非常に高い|多数の企業が競争し、参入障壁が低い;少数の企業が協力して価格を決定する}。その結果、企業は{価格を自由に設定できる|市場価格を受け入れるのみ;競合他社と価格競争を行う}。
"""
explanation = """
独占市場では、1社のみが市場を支配し、特許や資源独占などの高い参入障壁により競争がありません。そのため、企業は価格メーカーとして価格を自由に設定できます。多数の企業や価格競争は完全競争や独占的競争の特徴です。
"""

[[questions]]
id = "q1w2e3r4-t5y6-7890-abcd-1234567890a3"
description = """
自然独占市場の特徴を理解する。
"""
text = """
自然独占は{規模の経済により1社が市場を効率的に供給する|多数の企業が低コストで競争する;少数の企業が差別化された製品を販売する}。この市場では{価格が規制されることが一般的|価格が完全に市場競争で決まる;企業が自由に価格を吊り上げる}。
"""
explanation = """
自然独占は、規模の経済（例: 水道や電力網）により、1社が市場全体を低コストで供給する方が効率的な市場です。消費者保護のため、政府や規制当局が価格を統制することが一般的です。市場競争や自由な価格設定は他の市場形態に当てはまります。
"""

[[questions]]
id = "q1w2e3r4-t5y6-7890-abcd-1234567890a4"
description = """
寡占市場の特徴を理解する。
"""
text = """
寡占市場では、{少数の企業が市場を支配し、相互依存性が高い|多数の企業が独立して競争する;単一の企業が市場を独占する}。そのため、{価格設定は競争と協調行動のバランスに依存する|企業は市場価格を完全に受け入れる;企業は常に価格を自由に設定できる}。
"""
explanation = """
寡占市場では、少数の企業が市場を支配し、各企業の価格や生産量の決定が他社に影響を与えます（相互依存性）。価格設定は競争（例: 値下げ）や協調（例: カルテル）の間で決まり、完全な価格受け入れや自由設定はそれぞれ完全競争や独占の特徴です。
"""

